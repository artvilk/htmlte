<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ProfileCard</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile">
                <img class="profileimg" src="img/image-victor.jpg" alt="victor" >
                <div class="name">Victor Crest <span>26</span></div>
                
                <div class="city">London</div>
            </div>
            <div class="info">
                <div class="stats">
                    <div class="number">80K</div>
                    <div class="stats_item">Followers</div>
                </div>
                <div class="stats">
                    <div class="number">803K</div>
                    <div class="stats_item">Likes</div>
                </div>
                <div class="stats">
                    <div class="number">1.4K</div>
                    <div class="stats_item">Photos</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
